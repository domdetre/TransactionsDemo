<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.787.0.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
  </head>

  <body>
    <h1>Transactions</h1>

    <h2>AWS access</h2>
    <div><input id="key" type="text"/></div>
    <div><input id="secret" type="text"/></div>

    <h2>Daily position</h2>
    <p>
      <div>Entity: <input id="entity" type="text"/></div>
      <div>Date: <input id="date" type="text"/></div>
      <div><button id="get-positions">Get daily position</button> </div>
      <div><textarea rows="7" cols="50" id="positions"></textarea></div>
    </p>

    <h2>Upload csv</h2>
    <div><input id="csv-file" type="file" accept=".csv"></div>
    <div><button id="upload-csv">Upload csv</button></div>
    <div><textarea rows="1" cols="50" id="result-upload-csv"></textarea></div>

    <h2>List csvs</h2>
    <div><button id="list-csvs">List csvs</button></div>
    <div><textarea rows="15" cols="50" id="csvs"></textarea></div>
  </body>
</html>
